<p>There have been {{ game.moves }} moves so far.</p>
<p>Choose whether to pass this turn or win.</p>
<input type="submit" id="pass_button" value="Pass"/>
<input type="submit" id="win_button" value="Win"/>
<script type="text/javascript">
  $("#pass_button").click(function(e) {
    ws.send(JSON.stringify({
        "type": "pass"
    }));
  });
  $("#win_button").click(function(e) {
    ws.send(JSON.stringify({
        "type": "win"
    }));
  });
</script>
